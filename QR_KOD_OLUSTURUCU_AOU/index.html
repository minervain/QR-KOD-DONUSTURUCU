<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Kod Dönüştürücü</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!--- QR Code CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <input type="text" id="userInput" placeholder="Link ya da isim giriniz" />
      <div class="options">
        <select class="sizeOptions">
          <option value="100" selected>100 x 100</option>
          <option value="200">200 x 200</option>
          <option value="300">300 x 300</option>
        </select>
        <input type="color" id="BGColor" class="color-inp" />
        <input type="color" id="FGColor" class="color-inp" />
      </div>
      <div class="box">
        <button id="submit" disabled>Oluştur</button>
        <a href="#" id="download">İndir</a>
      </div>
      <div class="container"></div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
